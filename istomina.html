<script>
    /* 
    Interacción: 
    cambiar el backgroundColor de blanco a negro al pulsar el botón y el botón también cambia su ruta .png al pulsarse.

    Estructura:
    constante
    variables 
    función
        if/else
    */
//selección de todas las secciones
const fondo = document.querySelectorAll("section");

//variable que coge la imagen con el id claro
let displayImage = document.getElementById('claro');

//variable que dice que claro es verdadero
let claro = true;
function changeImage(){
    if(claro){
        displayImage.src ='img/boton/dia.png';
        for (let i = 0; i < fondo.length; i++) {
        fondo[i].style.backgroundColor = "black"; }
    //si es true queremos que la imagen del botón cambie la ruta "dia.png" y que el color del fondo sea negro
    }else{
    //si es false queremos que la imagen del botón cambie la ruta "noche.png" y que el color del fondo sea blanco
        displayImage.src ='img/boton/noche.png';
        for (let i = 0; i < fondo.length; i++) {
        fondo[i].style.backgroundColor = "white"; }
    }
    claro = !claro;
    // si claro es true, inmediatamente queremos que claro sea false
}
displayImage.addEventListener("click", function(){
    changeImage()
//permite que al hacer click se aplica la función que cambia el backgroundColor de las secciones y también la ruta del .png
});
</script>
